server:
  name: study-seata-client1
  port: 8001

cluster:
  nacos:
    node1: 127.0.0.1:8848

seata:
  enabled: true
  service:
    vgroup-mapping:
      study-seata: default
    grouplist:
      default: 127.0.0.1:8091
    disable-global-transaction: false

spring:
  application:
    name: ${server.name}

  cloud:
    nacos:
      discovery:
        server-addr: ${cluster.nacos.node1}
        register-enabled: true #如果本地开发的话,不希望注册到Nacos的把这个改为false
        group: study

    alibaba:
      seata:
        tx-service-group: study_tx_group

  ### 单数据源配置
  datasource:
    druid:
      # mysql 配置
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/follow?allowMultiQueries=true&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: 246512
      # 连接池的配置信息
      # 初始化大小
      initialSize: 5
      # 最小
      minIdle: 5
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 10000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

mybatis-plus:
  # 配置xml路径
  mapper-locations: classpath*:mapper/*/xml/**.xml
  global-config:
    db-config:
      # 主键id自增
      id-type: auto
  configuration:
    # 将带有下划线的表字段映射为驼峰格式的实体类属性
    map-underscore-to-camel-case: true
    # mybatis-plus配置控制台打印完整带参数SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

